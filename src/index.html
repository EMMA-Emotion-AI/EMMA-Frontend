        <meta name="title" content="NullDev | Home">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <header id="bg-animation">
            <div class="inner">
                <img src="assets/images/logo.png" alt="EMMA">
                <p>
                    <span class="emma-typer"></span><span class="emma-cursor">&nbsp;</span>
                </p>
            </div>
            <img class="bottom-svg left-svg" alt="left triangle" src="assets/images/left.svg">
            <img class="bottom-svg right-svg" alt="right triangle" src="assets/images/right.svg">
        </header>
        <main>
            <div class="input-wrapper">
                <label for="evaluator-input">Evaluate input</label>
                <input id="evaluator-input" placeholder="Enter text..." value="" spellcheck="false">
                <span class="input-highlight"></span>
            </div>
            <div class="loader" style="opacity: 0;">&nbsp;</div>
            <div class="results-wrap">
                <div class="results">
                    <div class="value">
                        <p class="tone">Emotion tone:</p><span class="tone-result">N/A</span>
                    </div>
                    <div class="value">
                        <p class="value">Emotion value: </p><span class="value-result">N/A</span>
                    </div>
                    <div class="value">
                        <p class="percentage">Emotion percentage: </p><span class="percentage-result">N/A</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> EMMA
                <br>
                <span>
                    Made by <a href="http://github.com/NLDev" target="_blank">Chris (NullDev)</a> & <a href="http://github.com/Azgeb" target="_blank">Joseph (Azgeb)</a> &mdash; <a href="https://github.com/EMMA-Emotion-AI" target="_blank">Source Code</a>
                </span>
            </p>
        </footer>
        <script src="assets/lib/jquery-3.4.1.min.js"></script>
        <script src="assets/lib/particles.min.js"></script>

        <script src="assets/js/particleInit.min.js"></script>
        <script src="assets/js/headerTyper.min.js"></script>
        <script src="assets/js/inputDesign.min.js"></script>
        <script src="assets/js/main.min.js"></script>
    </body>
</html>
